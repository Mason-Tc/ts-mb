<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>库存详情</title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../../css/mui.css" />
		<link href="../css/customer-analysis-detail.css" rel="stylesheet" />
	</head>

	<body>
		<div id="div_main_container">
			<!-- 主页面标题 -->
			<header class="mui-bar mui-bar-nav">
				<div class="back-area mui-action-back">
					<a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
					<h1 class="mui-title" v-text="title"></h1>
				</div>
			</header>
			<div class="mui-content">
				<div class="mui-scroll-wrapper" style="top:48px;">
					<div class="mui-scroll">
						<div class="top-counter">
							<div class="page-title">
								<div class="tip-first">客户库存</div>
								<div class="top-div-left" v-text="realNumTotalForSummaryStr"></div>
								<div class="top-div-right" v-text="realWeightTotalForSummaryStr"></div>
							</div>
						</div>
						<div class="top-center">
							<div class="tip-second">库存分布</div>
							<div id="div_inventory_chart" style="height: 100%; width: 100%; padding-top: 38px;">
								<canvas id="cv_inventory"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript " id="seajsnode " src="../../../js/seajs/sea-all.min.js"></script>
	<script>
		seajs.use("../js/customer-analysis-detail.js");
	</script>

</html>
