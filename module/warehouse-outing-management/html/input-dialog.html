<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../../css/mui.css" />
		<link rel="stylesheet" href="../../../css/zmd.css" />
		<link href="../css/input-dialog.css" rel="stylesheet" />
	</head>

	<body id="body_input_dialog" style="background-color:rgba(0,0,0,0.5);">
		<div class="mui-content-padded">
			<form class="mui-input-group">
				<div class="mui-input-row" style="padding-top: 10px;">
					<label style="width: 100%; text-align: left;" v-text="title"></label>
				</div>
				<div class="split"></div>
				<div style="padding-top: 10px;padding-bottom: 15px;">
					<div class="mui-input-row" style="margin-top: 10px; text-align: center;">
						<input id="txt_info" type="text" v-bind:placeholder="inputPlaceHolder" v-model="inputValue" style="border: 1px solid #AEAEAE; width: 90%; border-radius:8px; text-indent: 5px;" />
					</div>
				</div>
				<div class="mui-button-row" style=" margin: 0px auto; padding: 0px 0px 10px 0px;">
					<button type="button" style="width: 70px;" class="mui-btn mui-btn-mini" @tap="cancel">取消</button>&nbsp;&nbsp;&nbsp;
					<button type="button" style="width: 70px;" class="mui-btn mui-btn-primary" @tap="confirm">确认</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" id="seajsnode" src="../../../js/seajs/sea-all.min.js"></script>
		<script>
			//加载主模块
			seajs.use("../js/input-dialog.js", function() {});
		</script>
	</body>

</html>
