<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link href="../css/login.css" rel="stylesheet" />

	</head>

	<body>
		<!--<canvas id="canvas" class="canvas"></canvas>-->
<!-- 		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header> -->
		
		<div style="position: absolute;width: 100%;margin-top: 12%;padding: 0 20px; transform: translateY(-5%); background-color: transparent;" class="">
			<img src="../images/ht_hz_dl_logo@3x.png" 
				style="width: 20%;height: 30%;margin: 0 auto;display: block;"/>
		</div>
		
		<div class="mui-content">
			
			<form id='login-form' class="mui-input-group">

				<div class="mui-input-row">
					<input id="account" type="text" placeholder="请输入手机号或账号" class="mui-input-clear mui-input" />
				</div>
				<div class="mui-input-row mui-password" style="margin-top: 15px;">
					<input id="password" type="password" placeholder="请输入密码" class="mui-input-password" />
					<span class="mui-icon mui-icon-eye"></span>
				</div>
			</form>

			<div class="mui-content-padded">
				<a style="display:inline;" id='forgetPassword'>忘记密码</a>
				<button id='login' class="mui-btn mui-btn-block" style="background-color: #FCECC8;border: 0;margin-top: 8px;">登录</button>
				<!--<div class="link-area"></div>-->

				<div style="float: left; color: #FFFFFF; margin-top:5px;">
					<input type="checkbox" checked style="width: 15px; height: 15px; vertical-align:middle; margin-top:0;" disabled="disabled" /><span style="font-size: 14px;margin-left: 2px; margin-right: 20px;">已阅读同意</span>
					<a style="display:inline;" id="toUserProtocol">用户协议</a>
					<span style="color: #FFFFFF; margin-left: -4px;">&</span>
					<a style="display:inline;margin-left: -3px;" id="toPrivacyProtocol">隐私政策</a>
				</div>
			</div>
			
			
		</div>
		
		<div style="position: absolute;bottom: 1%;width: 100%;">
			<span style="font-size: 14px;color: white;margin: 0 auto;display: block;width: 168px;">湖南中拓信息科技有限公司</span>
		</div>
		
		<script type="text/javascript" id="seajsnode" src="../../../js/seajs/sea-all.min.js"></script>
		<script>
			//加载主模板块
			seajs.use("../js/login.js", function() {

			});
		</script>
	</body>

</html>
