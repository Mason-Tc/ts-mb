<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>二维码扫描</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../../css/mui.css">
		<link rel="stylesheet" href="../../../css/zmd.css">
		<link rel="stylesheet" href="../css/read-qrcode.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
				<spn style="color:#555555">二维码扫描</spn>
           </button>
		</header>
		<div class="mui-content">
			<div id="bcid">
				<!--盛放扫描控件的div-->
			</div>
		</div>
		<footer style="background-color: #6D6D72;z-index: 999999;" class="mui-bar mui-bar-footer">
			<div id="setFlash" class="fbt">开启/关闭闪光灯</div>
			<div id="resetScan" class="fbt">重新扫描</div>
		</footer>
		<script type="text/javascript" id="seajsnode" src="../../../js/seajs/sea-all.min.js"></script>
		<script>
			//加载主模块
			seajs.use("../js/read-qrcode.js", function() {});
		</script>

</html>
