<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link rel="stylesheet" href="../css/update-password.css">
	</head>

	<body>
		<!--导航栏-->
		<header class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
				<spn style="color:#666">找回密码</spn>
           </button>
		</header>
		<div class="mui-content">
			<div class="title">验证短信已发送至
				<span id="txt-phone"></span>
				<span class="bule ml10" style="color:#738ffe;">您的注册手机号</span>
			</div>
			<form class="mui-input-group">
				    <div class="mui-input-row">
				        <label>验证码</label>
				   	    <input type="number"  id="code" placeholder="5分钟有效">
				    </div>
    				<div class="mui-input-row ui-password">
				        <label>新密码</label>
				    	<input type="password" id="newPassword" class="mui-input-password" placeholder="8-16位字符">
				    </div>
		
				     <div  id="codeError" class="error">验证码输入错误，请重新输入</div>
				     <div  id="passwordError" class="error">密码应由8-16个字符组成，同时包含大小写字母、数字、特殊字符，请重新输入</div>

			</form>
		    <div class="mui-button-row">
		        <button type="button" id="checkData" class="mui-btn mui-btn-primary ">确认</button>
			</div>
		</div>
		<script type="text/javascript" id="seajsnode" src="../../../js/seajs/sea-all.min.js"></script>
		<script>
		  	//加载主模板块
		    seajs.use("../js/update-password.js",function(){
	          
		    });
		</script>

	</body>

</html>
